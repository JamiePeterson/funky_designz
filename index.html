<!DOCTYPE html>
<html>
<head>
    <title>Product Showcase</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Product Showcase</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <!-- Add more navigation items here if needed -->
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <input class="form-control mb-3" id="search-input" type="text" placeholder="Search products...">

        <div class="btn-group mb-3" role="group">
            <button type="button" class="btn btn-secondary" onclick="filterCategory('all')">All</button>
            <button type="button" class="btn btn-secondary" onclick="filterCategory('category1')">Category 1</button>
            <button type="button" class="btn btn-secondary" onclick="filterCategory('category2')">Category 2</button>
            <!-- More categories as needed -->
        </div>

        <div class="row" id="product-list">
            <!-- Product items will be listed here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
